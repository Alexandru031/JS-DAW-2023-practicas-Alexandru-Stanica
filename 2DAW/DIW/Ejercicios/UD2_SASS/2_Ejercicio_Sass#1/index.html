<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
      <h1>Añadir colores de una lista</h1>
      <button class="btn primario">Acción</button>
      <button class="btn secundario">Otro</button>
      <button class="btn terciario">Penultimo</button>
      <button class="btn">Último</button>

      <h1>Añadir color de cada boton con variables</h1>
      <button class="btn primario-1">Acción</button>
      <button class="btn secundario-1">Otro</button>
      <button class="btn terciario-1">Último</button>

      <h1>Despues de la funcion del mapa</h1>
      <button class="btn primario-2">Acción</button>
      <button class="btn secundario-2">Otro</button>
      <button class="btn terciario-2">Último</button>
    </div>
  </body>
